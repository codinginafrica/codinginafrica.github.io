<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Coding in Africa</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 pull-right">
          {{ content }}
        </div>
        <div class="col-md-4 pull-left">
          <img class="logo" alt="Coding in Africa" src="/images/20150209_at_10h34m08s_6598d502.jpg">
          <ul>
            <li>
              View the project <a href="https://github.com/codinginafrica">on GitHub</a>
            </li>
            <li>
              <a href="http://feeds.feedburner.com/CodingInAfrica"
                 title="Subscribe to my feed" rel="alternate"

              <a href="http://feeds.feedburner.com/CodingInAfrica" title="Subscribe to my feed" rel="alternate" type="application/rss+xml">
                <img src="//feedburner.google.com/fb/images/pub/feed-icon32x32.png" alt="" style="border:0"/>
              </a>
            </li>
            <li>
              We are also on <a href="https://itunes.apple.com/us/podcast/coding-in-africa/id1028826049?mt=2">iTunes</a>!
            </li>
          </ul>
