---
layout: default
---

{% for post in site.posts %}
<section>
  <h2>{{ post.title }}</h2>
  <p>
    {{ post.content }}
  </p>
  <iframe width="100%" height="20" scrolling="no" frameborder="no" src="{{ post.episode_url }}&amp;color=ff5500&amp;inverse=false&amp;auto_play=false&amp;show_user=true"></iframe>
</section>
{% endfor %}
