---

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Codinginafrica.GitHub.io by codinginafrica</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="without-description">
        <h1>Coding in Africa</h1>
        <p></p>
        <p class="view"><a href="https://github.com/codinginafrica">View the Project on GitHub <small>codinginafrica</small></a></p>
        <ul>
          <li class="single"><a href="https://github.com/codinginafrica/codinginafrica.github.io">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>
<a id="welcome-to-coding-in-africa" class="anchor" href="#welcome-to-coding-in-africa" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to Coding in Africa</h3>
      </section>
      {% for post in site.posts %}
      {{ post.title }}
      <p>
        {{ post.content }}
      </p>
      {% endfor %}
    </div>
    <footer>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  </body>
</html>
